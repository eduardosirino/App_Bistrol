<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar - AnÃ¡lise de Cores - Bristol Parts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/image.png') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/image.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <a href="/"><button class="return">Voltar</button></a>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/image.png') }}" alt="Bristrol Logo" class="logo">
        <div class="login-form">
            <h2>Registrar</h2>
            {% for message in get_flashed_messages() %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
            <form action="{{ url_for('register') }}" method="post">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="office">Cargo</label>
                    <input type="text" id="office" name="office" required>
                </div>
                <div class="input-group">
                    <label for="profile">Perfil</label>
                    <select name="profile" id="profile" class="form-control" required>
                        <option value="COMUM" selected>Comum</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <span class="show-password" onclick="togglePassword()">Mostrar</span>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/show-hide.js') }}" defer></script>
</body>
</html>
